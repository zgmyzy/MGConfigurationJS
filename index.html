<!DOCTYPE html>
<html>
<head>
    <title>Configuration Viewer</title>
    <script type="text/javascript" src="mgcfg/dependency/jquery.min.js"></script>
    <script type="text/javascript" src="mgcfg/dependency/bootstrap.min.js"></script>
    <script type="text/javascript" src="mgcfg/utils/configurationtree.js"></script>
    <script type="text/javascript" src="mgcfg/utils/browsefile.js"></script>
    <script type="text/javascript" src="mgcfg/utils/datastruct.js"></script>
    <script type="text/javascript" src="mgcfg/utils/searchtree.js"></script>
    <script type="text/javascript" src="mgcfg/utils/reftree.js"></script>
    <script type="text/javascript" src="mgcfg/utils/tabmgr.js"></script>
    <script src="mgcfg/dependency/fileinput.js"></script>
    <script src="mgcfg/dependency/fileinput.min.js"></script>
    <script src="mgcfg/dependency/bootstrap-treeview.js"></script>
    <link rel="stylesheet" href="mgcfg/dependency/bootstrap.min.css">
    <link rel="stylesheet" href="mgcfg/dependency/fileinput.min.css">
    <link rel="stylesheet" href="mgcfg/dependency/fileinput.css">
    <link rel="stylesheet" href="mgcfg/dependency/bootstrap-treeview.css">

    <style type="text/css">
        .tree-view
        {
            padding: 15px;
        }
        .container
        {
            margin : 15px;
            padding : 15px;
            width : 95%;
        }
        .sidebar-module 
        {
          padding: 15px;
        }
        .search-module
        {
            float : right;
            width : 300px;
        }
        body {
/*          font-family: Georgia, "Times New Roman", Times, serif;
          color: #555;*/
          height: 100%
        }

    </style>



</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8" style="padding:15px">
                <div class="row">
                    <div class="col-md-6 tree-view">
                        <input id="browse" type="file" class="file"">
                        <script type="text/javascript">initFileInput("browse", "configurationtree", "tabs", "res", "ref")</script>
                    </div>
                    <div class="tree-view"">please import the configuration/TS file. </div>

                </div>
                <div class="row">
                    <div class="col-md-12 tree-view">
                        <div id="configurationtree" style="font-size:100%; overflow-y:auto; white-space: nowrap">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-4" style="padding:15px">
                <div class="row">
                    <div class="sidebar-module">
                        <div class="input-group search-module">
                            <input type="text" class="form-control" placeholder="Search" id="searchText" onkeydown="onKeyDown(event, 'configurationtree', 'searchText', 'res', 'tab1')"/>
                            <span class="input-group-addon" onclick="onSearchTree('configurationtree', 'searchText', 'res', 'tab1')"><a href="#"><i class="glyphicon glyphicon-search"></i></a></span>
                        </div>
                    </div>
                </div>

                <div class="row" style="visibility: hidden;" id="tabs">
                    <div class="sidebar-module tabbable">
                        <ul class='nav nav-tabs'>
                            <li class='active'><a href='#tab1' data-toggle='tab'>Search</a></li>
                            <li><a href='#tab2' data-toggle='tab'>Reference</a></li>
                        </ul>
                        <div class="tab-content">
                            <div class="tab-pane active" id="tab1">
                                <div style="white-space: nowrap; padding: 15px">
                                    <ol class="list-unstyled tree-view" id="res" style="overflow: auto">
                                    </ol>
                                </div>
                            </div>
                            <div class="tab-pane" id="tab2">
                                <div style="white-space: nowrap; padding: 15px">
                                    <ol class="list-unstyled tree-view" id="ref" style="overflow: auto">
                                    </ol>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>

            </div>

        </div>

    </div>


</body>
</html>
